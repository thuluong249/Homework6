<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Dashboard For The Weather</title>
</head>

<body>
  <div class="bg-dark pt-2 pb-2">
    <div class="container">
      <h1 class="text-center text-white">APIs Weather Dashboard</h1>
    </div>
  </div>
  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-4 bg-light">

        <h4 class="pt-1"><strong>Search for a city:</strong></h4>

        <div class="input-group mb-3">
          <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
          <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i
              class="far fa-search"></i></button>
        </div>
        <div class="card">
          <ul class="list-group list-group-flush list">
          </ul>
        </div>
      </div>
      <div class="col-lg-3 ml-0">
        <div id="currentCity" class="mt-4">

        </div>
      </div>
    </div>

    <div class="mt-4 col-md-12">

      <h5 id="forecastH0" class="mt-3 hide"><div 1-Day="" Forecast:=""></div></h5>
      <h5 id="forecastH1" class="mt-3 hide"><div 1-Day="" Forecast:=""></div></h5>
      <h5 id="forecastH2" class="mt-3 hide"><div 1-Day="" Forecast:=""></div></h5>
      <h5 id="forecastH3" class="mt-3 hide"><div 1-Day="" Forecast:=""></div></h5>
      <h5 id="forecastH4" class="mt-3 hide"><div 1-Day="" Forecast:=""></div></h5>

      <div id="forecast" class="row">


      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
